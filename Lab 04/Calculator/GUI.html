<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="Assets/css/style.css">

 
</head>
<body>
<div class="container mt-4 w-50">
    <div class="container text-center " >
<div class="row mb-3 pb-0 ">
    <div class="col-12 pb-1 ">
        <input type="text" class="form-control mb-1" id="inp" >


    </div>

</div>    
    </div>
    <div class="container text-center " >
      <div class="row">
       <div class="col-md-12">
        <div class="btn-group-lg">
            <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="fact">!</button>
            <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="perc">%</button>

            <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3 " id="par1">(</button>
            <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="par2">)</button>
            <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="del">CE</button>

          </div>
       </div>
       
      </div>
      <div class="row">
        <div class="col-md-12">
         <div class="btn-group-lg">
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="ln">ln</button>
             <button type="button"  class="btn btn-secondary pr-5 pl-5 mb-3" id="seven">7</button>
 
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="eight">8</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="nine">9</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="div">/</button>
 
           </div>
        </div>
        
       </div>
       <div class="row">
        <div class="col-md-12">
         <div class="btn-group-lg">
             <button type="button" class="btn btn-secondary mb-3" id="log">log</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3"id="four">4</button>
 
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="five">5</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="six">6</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="mul">*</button>
 
           </div>
        </div>
        
       </div>
       <div class="row">
        <div class="col-md-12">
         <div class="btn-group-lg">
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="sqrt">âˆš</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="one">1</button>
 
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="two">2</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="three">3</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="sub">-</button>
 
           </div>
        </div>
        
       </div>
       <div class="row">
        <div class="col-md-12">
         <div class="btn-group-lg">
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" value = "^" id="pow">x<sup>y</sup></button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="zero">0</button>
 
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="point">.</button>
             <button type="button" class="btn btn-primary pr-5 pl-5 mb-3" id="equal">=</button>
             <button type="button" class="btn btn-secondary pr-5 pl-5 mb-3" id="add">+</button>
 
           </div>
        </div>
        
       </div>
      

    </div>
    </div>
    <script src="Assets/js/appGUI.js"></script>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>

</html>
